<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Vector Operations Canvas</title>
    <script src="lib/cuon-matrix-cse160.js"></script>
  </head>

  <body onload="main()">
    <canvas id="example" width="400" height="400">
      Please use a browser that supports "canvas"
    </canvas>
    
    <div style="margin-top: 10px;">
      <!-- v1-coords -->
      <label for="x1">v1: x</label>
      <input type="number" id="x1" value="0" />
      
      <label for="y1">y</label>
      <input type="number" id="y1" value="0" />

      <div style="margin-top: 10px;">
        <!-- v2-coords -->
        <label for="x2">v2: x</label>
        <input type="number" id="x2" value="0" />

        <label for="y2">y</label>
        <input type="number" id="y2" value="0" />
      </div>

      <!-- Draw button -->
      <div style="margin-top: 10px;">
        <input type="button" id="drawBtn" value="Draw" />
      </div>
    </div>

      <!-- Operation selector -->
      <div style="margin-top: 10px;">
        <label for="operation">Operation:</label>
        <select id="operation">
          <option value="add">Add</option>
          <option value="sub">Subtract</option>
          <option value="mul">Multiply</option>
          <option value="div">Divide</option>
          <option value="magnitude">Magnitude</option>
          <option value="normalize">Normalize</option>
          <option value="angle">Angle Between</option>
          <option value="area">Area</option>
        </select>
        <label for="scalar" style="margin-left: 10px;">Scalar:</label>
        <input type="number" id="scalar" style="width: 100px;" />

        <!-- Draw button for operations -->
        <div style="margin-top: 10px;">
          <input type="button" id="opDrawBtn" value="Draw"/>
        </div>
      </div>

    <script src="asg0.js"></script>
  </body>
</html>
